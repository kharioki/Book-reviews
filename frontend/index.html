<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Book Reviews</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <p class="title">The Minimalist Entrepreneur</p>
        <div class="summary">
          <div class="average-rating">
            <p class="average">3.8</p>
            <span 
              class="stars" 
              style="--rating: 3.8;" 
              aria-label="Rating of this product is 3.8 out of 5."></span>
          </div>
          <button class="addBtn">Add Review</button>
        </div>
        <hr>
    
        <div class="reviews">
          <p class="subtitle">Reviews</p>

          <ul id="bookReviews">
            <li>
              <span class="stars" style="--rating: 4;" aria-label="Rating of this product is 4 out of 5.">
              </span> <span class="num">4</span>, book was full of fluff
            </li>
            <li>
              <span class="stars" style="--rating: 3;" aria-label="Rating of this product is 3 out of 5."></span> 
              <span class="num">3</span>, book was fluff
            </li>
            <li>
              <span class="stars" style="--rating: 5;" aria-label="Rating of this product is 5 out of 5."></span> 
              <span class="num">5</span>, book was amazing
            </li>
          </ul>
        </div>
      </div>  
    </div>

    <div class="rating-overlay">
      <p class="title">What's your rating?</p>
      <label class="rating-label">
        <p class="subtitle">Rating</p>
        <input
          class="rating"
          max="5"
          step="1"
          oninput="this.style.setProperty('--value', this.value)"
          type="range" 
          value="1" 
        />
      </label>

      <label class="review-label">
        <p class="subtitle">Review</p>
        <input class="review-input" type="text" placeholder="start typing..."/>
      </label>
      <button class="addBtn submit-btn">Submit Review</button>
    </div>
  </div>

</body>
</html>
