<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Book Reviews</title>
</head>
<body onload="getReviews()">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <p class="title">The Minimalist Entrepreneur</p>
        <div class="summary">
          <div id="average" class="average-rating"></div> 
          <button onclick="focusRating()" class="addBtn">Add Review</button>
        </div>
        <hr>
    
        <div class="reviews">
          <p class="subtitle">Reviews</p>
          <div class="list">
            <ul id="bookReviews">
            </ul>
          </div>
        </div>
      </div>  
    </div>

    <div id="rate" class="rating-overlay">
      <p class="title">What's your rating?</p>

      <label class="rating-label">
        <p class="subtitle">Rating</p>
        <input
          id="myRating"
          class="rating"
          max="5"
          step="1"
          oninput="this.style.setProperty('--value', this.value)"
          type="range" 
          value="4" 
        />
      </label>

      <label class="review-label">
        <p class="subtitle">Review</p>
        <input id="myReview" class="review-input" type="text" placeholder="Start typing..."/>
      </label>
      <button class="addBtn submit-btn" onclick="createReview()">Submit Review</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
